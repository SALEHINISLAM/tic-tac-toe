<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tic-tac-toe</title>
</head>

<body>
    <header><h1>Tic-Tac-Toe</h1></header>
    <main id="main">
        <section class="xo">
            <div class="ox">X (points)=<span id="x-box">0</span></div>
            <div class="ox">O (points)=<span id="o-box">0</span></div>
        </section>
        <section class="board-bg">

            <div class="box" id="bx-1" onclick="box('bx-1')"></div>
            <div class="box" id="bx-2" onclick="box('bx-2')"></div>
            <div class="box" id="bx-3" onclick="box('bx-3')"></div>
            <div class="box" id="bx-4" onclick="box('bx-4')"></div>
            <div class="box" id="bx-5" onclick="box('bx-5')"></div>
            <div class="box" id="bx-6" onclick="box('bx-6')"></div>
            <div class="box" id="bx-7" onclick="box('bx-7')"></div>
            <div class="box" id="bx-8" onclick="box('bx-8')"></div>
            <div class="box" id="bx-9" onclick="box('bx-9')"></div>
        </section>
    </main>
</body>
<script src="scripts/script.js"></script>

</html>
